<script>
  //Q4-Create a new array by adding one to each elements of the existing array
  const input = [1, 2, 3, 4];
  let sum = [];
  for (let i = 0; i < input.length; i++) {
    input[i] = input[i] + 1;
    sum.push(input[i]);
  }
  console.log(sum);

  //
  let a = [1, 2, 6];

  let count = a[a.length - 1];

  console.log("count", count);
  let missing = [];
  for (let i = 1; i <= count; i++) {
    if (a.indexOf(i) == -1) {
      missing.push(i);
    }
  }
  console.log(missing);

  //To find the occurance of the character in a string
  //const input = findOccurance("cCaaAAbbbBBB")

  // Output
  //{ c: 1, C: 1, a: 2, A: 2, b: 3, B: 3 }

  let str1 = "cCaaAAbbbBBB";

  function countStr(string) {
    let counter = {};
    string.split("").forEach(function (s) {
      counter[s] ? counter[s]++ : (counter[s] = 1);
    });
    return counter;
  }

  console.log(countStr(str1));
</script>
